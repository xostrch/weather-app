<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="searching">
            <div class="search-input">
                <input type="text" class="input" placeholder="enter city name">
            </div>
            <div class="search-button">
                <button class="button-search"><img src="search.svg"></button>
            </div>
        </div>
        <div class="weather-icons">
                <img src="rain.png" class="icons">
        </div>
        <div class="weather-temp">
            22Â°<span class="c-size">C</span>
        </div>
        <div class="weather-city">
            New York
        </div>
        <div class="weather-info">
            <div class="details">
                <div class="details-icon">
                    <img src="humidity.png" class="bottom-icon">
                </div>
                <div class="details-info">
                    <div class="bottom-procent">50%</div>
                    <div class="bottom-text">Humidity</div>
                </div>
            </div>
            <div class="details">
                <div class="details-icon">
                    <img src="wind.png" class="bottom-icon">
                </div>
                <div class="details-info">
                    <div class="bottom-procent">15km/h</div>
                    <div class="bottom-text">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
