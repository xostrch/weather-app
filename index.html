<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="searching">
            <div class="search-input">
                <input type="text" class="input" id="input-search" placeholder="enter city name" autocomplete="off">
            </div>
            <div class="search-button">
                <button class="button-search" onclick="checkWeather(searchBox.value)"><img src="search.svg"></button>
            </div>
        </div>
        <div class="weather-icons" id="pic">
                <img src="clear.png" class="icons">
        </div>
        <div class="weather-temp" id="error">
            --Â°c
        </div>
        <div class="weather-city" id="errorek">
            ------
        </div>
        <div class="weather-info">
            <div class="details">
                <div class="details-icon">
                    <img src="humidity.png" class="bottom-icon">
                </div>
                <div class="details-info">
                    <div class="humidity-procent" id="error1">--%</div>
                    <div class="bottom-text">Humidity</div>
                </div>
            </div>
            <div class="details">
                <div class="details-icon">
                    <img src="wind.png" class="bottom-icon">
                </div>
                <div class="details-info">
                    <div class="wind-procent" id="error2">--km/h</div>
                    <div class="bottom-text">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
